    <script>
        // ===========================
        // ONNX Golf Game - Static Version
        // ===========================

        class OnnxGolfGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.width = this.canvas.width;
                this.height = this.canvas.height;

                // Game state
                this.isAIMode = false;
                this.isPlaying = true;
                this.shots = 0;
                this.bestScore = null;

                // Ball
                this.ball = { x: this.width / 2, y: this.height - 80, radius: 8, vx: 0, vy: 0, isMoving: false };

                // Hole
                this.hole = { x: this.width / 2, y: 80, radius: 14 };

                // Aiming
                this.isDragging = false;
                this.dragStart = { x: 0, y: 0 };
                this.dragEnd = { x: 0, y: 0 };
                this.maxPower = 25;

                // Physics
                this.friction = 0.985;
                this.minVelocity = 0.1;
                this.wellSigma = 40.0;
                this.wellDepth = 20.0;
                this.gravityScale = 1.0;
                this.maxHoleEntryVelocity = 20.0;
                this.isFalling = false; // Animation state

                // ONNX
                this.session = null;
                this.modelLoaded = false;

                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadModel();
                this.randomizeHole();
                this.gameLoop();
            }

            async loadModel() {
                try {
                    this.updateStatus('loading', 'Initializing ONNX Runtime...');

                    // CRITICAL: Set WASM paths explicitly to CDN to avoid looking for .wasm files locally
                    ort.env.wasm.wasmPaths = "https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.0/dist/";

                    // Optimization: Disable SIMD/Threads for maximum compatibility if hanging
                    ort.env.wasm.numThreads = 1;
                    ort.env.wasm.simd = false;

                    this.updateStatus('loading', 'Downloading model...');

                    const modelUrl = './golf_agent.onnx';

                    // Add timeout promise
                    const timeoutMs = 30000; // Increase to 30 seconds
                    const timeoutPromise = new Promise((_, reject) =>
                        setTimeout(() => reject(new Error(`Loading timed out after ${timeoutMs / 1000}s`)), timeoutMs)
                    );

                    // Actual loading task
                    const loadTask = (async () => {
                        const response = await fetch(modelUrl);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch model file: ${response.status} ${response.statusText}`);
                        }
                        const modelBuffer = await response.arrayBuffer();

                        if (modelBuffer.byteLength < 1000) {
                            throw new Error(`Model file is too small (${modelBuffer.byteLength} bytes). Possible download error.`);
                        }

                        this.updateStatus('loading', 'Compiling model (Basic mode)...');

                        // Create session with minimal optimizations for stability
                        const session = await ort.InferenceSession.create(modelBuffer, {
                            executionProviders: ['wasm'],
                            graphOptimizationLevel: 'basic' // 'all' might hang on some devices
                        });

                        return session;
                    })();

                    // Race between load and timeout
                    this.session = await Promise.race([loadTask, timeoutPromise]);

                    this.modelLoaded = true;
                    this.updateStatus('ready', 'Model loaded! Ready to play.');
                    console.log('ONNX model loaded successfully');
                } catch (error) {
                    console.error('Failed to load ONNX model:', error);
                    let errorMsg = 'Model load failed.';
                    const msg = (error && error.message) ? error.message : String(error);

                    if (msg.includes('404')) errorMsg = 'Model file not found (404).';
                    else if (msg.includes('fetch')) errorMsg = 'Network error during fetch.';
                    else if (msg.includes('timed out')) errorMsg = 'Loading timed out.';
                    else errorMsg = `Error: ${msg.substring(0, 40)}...`;

                    this.updateStatus('error', `${errorMsg} Human mode only.`);
                }
            }

            updateStatus(status, text) {
                document.getElementById('statusDot').className = 'status-dot ' + status;
                document.getElementById('statusText').textContent = text;
            }

            setupEventListeners() {
                this.canvas.addEventListener('mousedown', e => this.handleMouseDown(e));
                this.canvas.addEventListener('mousemove', e => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', e => this.handleMouseUp(e));
                this.canvas.addEventListener('mouseleave', e => this.handleMouseUp(e));

                this.canvas.addEventListener('touchstart', e => { e.preventDefault(); this.handleMouseDown(this.touchToMouse(e)); });
                this.canvas.addEventListener('touchmove', e => { e.preventDefault(); this.handleMouseMove(this.touchToMouse(e)); });
                this.canvas.addEventListener('touchend', e => { e.preventDefault(); this.handleMouseUp(e); });

                document.getElementById('humanModeBtn').addEventListener('click', () => this.setMode(false));
                document.getElementById('aiModeBtn').addEventListener('click', () => this.aiPlay());
                document.getElementById('resetBtn').addEventListener('click', () => this.restart());
                document.getElementById('restartBtn').addEventListener('click', () => this.restart());
            }

            touchToMouse(e) {
                const t = e.touches[0];
                return { clientX: t.clientX, clientY: t.clientY };
            }

            getMousePos(e) {
                const rect = this.canvas.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }

            handleMouseDown(e) {
                if (this.ball.isMoving || !this.isPlaying) return;
                const pos = this.getMousePos(e);
                if (Math.hypot(pos.x - this.ball.x, pos.y - this.ball.y) < 50) {
                    this.isDragging = true;
                    this.dragStart = { x: this.ball.x, y: this.ball.y };
                    this.dragEnd = pos;
                }
            }

            handleMouseMove(e) {
                if (!this.isDragging) return;
                this.dragEnd = this.getMousePos(e);
            }

            handleMouseUp(e) {
                if (!this.isDragging) return;
                this.isDragging = false;
                this.shoot();
            }

            shoot() {
                const dx = this.dragStart.x - this.dragEnd.x;
                const dy = this.dragStart.y - this.dragEnd.y;
                const power = Math.min(Math.hypot(dx, dy) / 10, this.maxPower);
                if (power < 0.5) return;

                const angle = Math.atan2(dy, dx);
                this.ball.vx = Math.cos(angle) * power;
                this.ball.vy = Math.sin(angle) * power;
                this.ball.isMoving = true;
                this.shots++;
                this.updateUI();
            }

            async aiPlay() {
                if (!this.modelLoaded) {
                    alert('Model not loaded!');
                    return;
                }
                if (this.ball.isMoving || !this.isPlaying) return;

                this.updateStatus('loading', 'AI is thinking...');

                try {
                    // Prepare observation
                    const distance = Math.hypot(this.ball.x - this.hole.x, this.ball.y - this.hole.y);
                    const maxDist = Math.hypot(this.width, this.height);

                    const obs = new Float32Array([
                        this.ball.x / this.width,
                        this.ball.y / this.height,
                        this.hole.x / this.width,
                        this.hole.y / this.height,
                        distance / maxDist
                    ]);

                    const inputTensor = new ort.Tensor('float32', obs, [1, 5]);
                    const results = await this.session.run({ observation: inputTensor });
                    const action = results.action.data;

                    // Parse action
                    const angle = action[0] * 90; // -90 to 90
                    const power = Math.max(0, Math.min(1, action[1]));

                    // Execute shot
                    const finalAngle = (-90 + angle) * Math.PI / 180;
                    const shotPower = power * this.maxPower;

                    this.ball.vx = Math.cos(finalAngle) * shotPower;
                    this.ball.vy = Math.sin(finalAngle) * shotPower;
                    this.ball.isMoving = true;
                    this.shots++;

                    this.updateStatus('ready', `AI shot: angle=${angle.toFixed(1)}¬∞, power=${(power * 100).toFixed(0)}%`);
                    this.updateUI();

                } catch (error) {
                    console.error('AI prediction failed:', error);
                    this.updateStatus('error', 'AI prediction failed');
                }
            }

            setMode(isAI) {
                this.isAIMode = isAI;
            }

            update() {
                // Falling animation
                if (this.isFalling) {
                    // Lerp to center
                    this.ball.x += (this.hole.x - this.ball.x) * 0.2;
                    this.ball.y += (this.hole.y - this.ball.y) * 0.2;
                    // Shrink
                    this.ball.radius = Math.max(0, this.ball.radius - 0.5);

                    if (this.ball.radius < 0.5) {
                        this.isFalling = false;
                        this.isPlaying = false;
                        this.showOverlay();
                        if (this.bestScore === null || this.shots < this.bestScore) {
                            this.bestScore = this.shots;
                        }
                        this.updateUI();
                    }
                    return;
                }

                if (!this.ball.isMoving) return;

                // Apply Gaussian Gravity Well
                const dx = this.hole.x - this.ball.x;
                const dy = this.hole.y - this.ball.y;
                const dist = Math.hypot(dx, dy);

                if (dist < this.wellSigma * 3) {
                    const expFactor = Math.exp(- (dist * dist) / (2 * this.wellSigma * this.wellSigma));
                    const forceMag = (dist * this.wellDepth / (this.wellSigma * this.wellSigma)) * expFactor * this.gravityScale;

                    const angle = Math.atan2(dy, dx);
                    this.ball.vx += Math.cos(angle) * forceMag;
                    this.ball.vy += Math.sin(angle) * forceMag;
                }

                this.ball.x += this.ball.vx;
                this.ball.y += this.ball.vy;
                this.ball.vx *= this.friction;
                this.ball.vy *= this.friction;

                // Boundary collision
                if (this.ball.x < this.ball.radius) { this.ball.x = this.ball.radius; this.ball.vx *= -0.8; }
                if (this.ball.x > this.width - this.ball.radius) { this.ball.x = this.width - this.ball.radius; this.ball.vx *= -0.8; }
                if (this.ball.y < this.ball.radius) { this.ball.y = this.ball.radius; this.ball.vy *= -0.8; }
                if (this.ball.y > this.height - this.ball.radius) { this.ball.y = this.height - this.ball.radius; this.ball.vy *= -0.8; }

                // Check Hole Capture
                const currentSpeed = Math.hypot(this.ball.vx, this.ball.vy);
                const distToHole = Math.hypot(this.ball.x - this.hole.x, this.ball.y - this.hole.y);

                if (distToHole < this.hole.radius && currentSpeed < this.maxHoleEntryVelocity) {
                    this.isFalling = true;
                    this.ball.isMoving = false;
                    // Dont stop immediately, let animation handle it
                }
                else if (currentSpeed < this.minVelocity) {
                    this.ball.vx = 0;
                    this.ball.vy = 0;
                    this.ball.isMoving = false;
                    // No checkHole here, only happen if strictly stopped inside (rare) or missed
                }
            }

            checkHole() {
                this.isPlaying = false;
                this.showOverlay();
                if (this.bestScore === null || this.shots < this.bestScore) {
                    this.bestScore = this.shots;
                }
                this.updateUI();
            }

            showOverlay() {
                const overlay = document.getElementById('gameOverlay');
                const title = document.getElementById('overlayTitle');
                title.textContent = this.shots === 1 ? 'üéâ Hole in One!' : this.shots <= 3 ? '‚≠ê Excellent!' : '‚úÖ Complete!';
                document.getElementById('shotCount').textContent = this.shots;
                overlay.classList.add('active');
            }

            restart() {
                this.ball = { x: this.width / 2, y: this.height - 80, radius: 8, vx: 0, vy: 0, isMoving: false };
                this.randomizeHole();
                this.shots = 0;
                this.isPlaying = true;
                document.getElementById('gameOverlay').classList.remove('active');
                this.updateUI();
            }

            randomizeHole() {
                this.hole.x = 100 + Math.random() * (this.width - 200);
                this.hole.y = 60 + Math.random() * 100;
            }

            updateUI() {
                document.getElementById('currentShots').textContent = this.shots;
                const dist = Math.hypot(this.ball.x - this.hole.x, this.ball.y - this.hole.y);
                document.getElementById('distanceToHole').textContent = Math.round(dist / 10) + 'm';
                document.getElementById('bestScore').textContent = this.bestScore !== null ? this.bestScore : '-';
            }

            render() {
                const ctx = this.ctx;

                // Background
                const gradient = ctx.createLinearGradient(0, 0, 0, this.height);
                gradient.addColorStop(0, '#15803d');
                gradient.addColorStop(0.5, '#16a34a');
                gradient.addColorStop(1, '#15803d');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, this.width, this.height);

                // Rough edges
                ctx.fillStyle = '#14532d';
                ctx.fillRect(0, 0, 30, this.height);
                ctx.fillRect(this.width - 30, 0, 30, this.height);

                // Green
                ctx.beginPath();
                ctx.ellipse(this.hole.x, this.hole.y, 80, 60, 0, 0, Math.PI * 2);
                ctx.fillStyle = '#22c55e';
                ctx.fill();

                // Gaussian Well Visual (Contour Lines)
                // Draw 5 contour lines representing depth
                for (let i = 1; i <= 5; i++) {
                    const depthRatio = i / 6; // 0.16 to 0.83
                    // Solve for r: Z = -Depth * exp(-r^2 / 2sigma^2) -> r = sigma * sqrt(-2 * ln(Z/-Depth))
                    // Let target Z = -Depth * ratio
                    // ratio = exp(-r^2 / 2sigma^2) -> ln(ratio) = -r^2 / 2sigma^2 -> r = sigma * sqrt(-2 * ln(ratio))
                    const r = this.wellSigma * Math.sqrt(-2 * Math.log(depthRatio * 0.1 + 0.9)); // Subtle gradient distribution
                    // Actually, let's just draw fixed sigma multiples for clarity
                    const radius = this.wellSigma * (0.5 + i * 0.5); // 1.0 sigma, 1.5 sigma...

                    if (radius > 5 && radius < 200) {
                        ctx.beginPath();
                        ctx.arc(this.hole.x, this.hole.y, radius, 0, Math.PI * 2);
                        ctx.strokeStyle = `rgba(0, 0, 0, ${0.15 - i * 0.02})`; // Fading out lines
                        ctx.lineWidth = 1;
                        ctx.stroke();
                    }
                }

                // Hole
                ctx.beginPath();
                ctx.arc(this.hole.x, this.hole.y, this.hole.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#1a1a1a';
                ctx.fill();

                // Flag
                ctx.beginPath();
                ctx.moveTo(this.hole.x, this.hole.y);
                ctx.lineTo(this.hole.x, this.hole.y - 50);
                ctx.strokeStyle = '#fff';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(this.hole.x, this.hole.y - 50);
                ctx.lineTo(this.hole.x + 25, this.hole.y - 40);
                ctx.lineTo(this.hole.x, this.hole.y - 30);
                ctx.closePath();
                ctx.fillStyle = '#ef4444';
                ctx.fill();

                // Tee
                ctx.beginPath();
                ctx.ellipse(this.width / 2, this.height - 80, 40, 30, 0, 0, Math.PI * 2);
                ctx.fillStyle = '#22c55e';
                ctx.fill();

                // Aim line
                if (this.isDragging && !this.ball.isMoving) {
                    const dx = this.dragStart.x - this.dragEnd.x;
                    const dy = this.dragStart.y - this.dragEnd.y;
                    const power = Math.min(Math.hypot(dx, dy) / 10, this.maxPower) / this.maxPower;

                    ctx.beginPath();
                    ctx.setLineDash([5, 5]);
                    ctx.moveTo(this.ball.x, this.ball.y);
                    ctx.lineTo(this.ball.x + dx * 2, this.ball.y + dy * 2);
                    ctx.strokeStyle = `hsl(${120 - power * 120}, 80%, 50%)`;
                    ctx.lineWidth = 3;
                    ctx.stroke();
                    ctx.setLineDash([]);

                    ctx.fillStyle = '#fff';
                    ctx.font = 'bold 14px Inter';
                    ctx.textAlign = 'center';
                    ctx.fillText(Math.round(power * 100) + '%', this.dragEnd.x, this.dragEnd.y - 20);
                }

                // Ball shadow
                ctx.beginPath();
                ctx.ellipse(this.ball.x + 3, this.ball.y + 3, this.ball.radius, this.ball.radius * 0.6, 0, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fill();

                // Ball
                const ballGrad = ctx.createRadialGradient(this.ball.x - 2, this.ball.y - 2, 0, this.ball.x, this.ball.y, this.ball.radius);
                ballGrad.addColorStop(0, '#fff');
                ballGrad.addColorStop(1, '#d0d0d0');
                ctx.beginPath();
                ctx.arc(this.ball.x, this.ball.y, this.ball.radius, 0, Math.PI * 2);
                ctx.fillStyle = ballGrad;
                ctx.fill();
            }

            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // Initialize
        const game = new OnnxGolfGame();
    </script>
